<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="body">
        <!-- En-tête de la page -->
        <header class="entete_principal">
           <h1>DensitePara</h1>

            <nav>
                <ul>
                    <li><a href="guide.html"> Guide </a></li>
                    <li><a href="apropos.html"> A propos </a></li>
                </ul>
            </nav>
        </header>

    <!-- Contenu de la page -->
    <div class="contenu_principal">

        <section>
            <article class="formulaire">

                <form method="post" action="retun false;"  class="frmTraitement">
                    <div>
                        <label for="nbreParasite">Nombre de parasites</label>
                        <input name="nbreParasite" type="text" id="nbreParasite" class="isnumber">
                        <span id="infoNbreParasite"></span>
                    </div>

                    <div>
                        <label for="nbreGlobuleBlanc">Nombre de globules blancs</label>
                        <input name="nbreGlobuleBlanc" type="text" id="nbreGlobuleBlanc" class="isnumber">
                        <span id="infoNbreGlobuleBlanc"></span>
                    </div>

                    <div>
                        <label for="nbreGloBlancSang">Nombre de globules blancs / µL de sang</label>
                        <input name="nbreGloBlancSang" type="text" id="nbreGloBlancSang" class="isnumber">
                        <span id="infoNbreGloBlancSang"></span>
                    </div>

                    <div class="actions">
                        <input id="calculer" name="calculer" type="button" value="Calculer" />
                        <input id="reinitialiser" name="reinitialiser" type="button" value="Réinitialiser" />
                    </div>

                    <!-- Résultat du calcul -->
                    <div class="div_resultat">
                        <label for="nbreGloBlancSang" class="lbldensitePara">Densité parasitaire (parasites / µL de sang)</label>
                        <input id="densite" name="resultat" type="text" readonly="true">
                    </div>

                    <div>
                        <label for="numeroReference">Numéro de référence</label>
                        <input id="numeroReference" name="numeroReference" type="text"/>
                    </div>
                    <div>
                        <label>Date et heure</label>
                        <input id="date_heure" name="date_heure" type="text" readonly="true"/>
                    </div>

                </form>
            </article>
        </section>

        <!-- Pied de page de la page-->
        <footer>
                <div class="pied_page">
                    <span id="fongwama"><em>Fongwama 2015 </em></span>
                </div>
        </footer>
    </div>

    <!-- Chargement du javaScript : la library JavaScript nommée JQuery version minimal a été
        utilisé, ce choix est due par le fait que JQuery est un standard et support pas mal de
        navigateur web.
     -->
    <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
